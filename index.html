<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body>

  <!-- Add a text input field and a button -->
  <input type="text" id="model-url" placeholder="Enter your 3D model URL (relative to this website)">
  <button id="update-model">Update Model</button>

  <!-- The model viewer element -->
  <model-viewer class="flex items-center justify-center h-screen w-screen bg-gray-100"
    alt="My 3D Model"
    src="" 
    shadow-intensity="1" 
    camera-controls 
    touch-action="pan-y">
  </model-viewer>

  <!-- Add a script to update the src attribute -->
  <script>
    const modelUrlInput = document.getElementById('model-url');
    const updateButton = document.getElementById('update-model');
    const modelViewer = document.querySelector('model-viewer');
    const websiteUrl = 'https://curious-moxie-3f8b42.netlify.app/'; // your website URL

    updateButton.addEventListener('click', () => {
      const newUrl = modelUrlInput.value.trim();
      if (newUrl) {
        const completeUrl = websiteUrl + newUrl;
        modelViewer.src = completeUrl;
      }
    });
  </script>
</body>
</html>
