<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body>

<model-viewer id="modelViewer" class="flex items-center justify-center h-screen w-screen bg-gray-100"
  alt="My 3D Model"
  shadow-intensity="1" 
  camera-controls 
  touch-action="pan-y">
</model-viewer>

<script>
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    function encodeURL(url) {
        return encodeURIComponent(url);
    }

    // Get the raw src parameter from the URL
    const rawModelSrc = getQueryParam('src');

    if (rawModelSrc) {
        // Encode the URL to make sure it works correctly
        const encodedModelSrc = encodeURL(rawModelSrc);
        const modelViewer = document.getElementById('modelViewer');
        modelViewer.setAttribute('src', decodeURIComponent(encodedModelSrc));
    } else {
        console.error('No src parameter provided in the URL.');
    }
</script>

</body>
</html>
